<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OffStore - Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header>
        <div class="text-center bg-dark text-light fs-5">Hasta 12 cuotas sin interés!</div>
        <div class="container p-3">
            <div class="row">
                <div class="col-3 mt-1">
                    <a href="./index.html" class="d-flex flex-row align-items-center text-decoration-none"><i
                            class="fa-solid fa-clover fs-1 me-2"></i>
                        <h1 class="text-center text-success">OffStore</h1>
                    </a>
                </div>
                <form class="d-flex col-8 " role="search">
                    <input class="form-control rounded-0 border-2 border-dark w-100 p-2 shadow-none" type="search"
                        placeholder="Search your product" aria-label="Search">
                    <button class="btn bg-light border-2 border-start-0 border-dark rounded-0" type="submit"><i
                            class="fa-solid fa-magnifying-glass fa-rotate-90 fa-lg"></i></button>
                </form>
                <a href="./cart.html" class="col-1 text-center align-self-center fs-1"><i
                        class="fa-sharp fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </header>
    <main id="mainCart">
        <div id="cart">
            <div>
                <h1 class="text-light">Cart Items</h1>
                <div class="d-flex flex-row align-items-center justify-content-end">
                    <h3 class="text-light fs-4">Reset Cart</h3>
                    <i class="fa-solid fa-trash fs-5 delete text-light ms-2"></i>
                </div>
            </div>

            <ul class="container list-unstyled mt-3 rounded-2 d-flex flex-column p-1 containerProd">
            </ul>
            <div class="d-flex justify-content-end">
                <button class="px-4 py-1 mb-4">Buy</button></div>
        </div>
    </main>


    <footer class="p-3 bg-dark">
        <p class="text-center m-0 text-light">Copyright © - 2023 Santiago Arteche. All rights reserved.</p>
    </footer>

    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous">
    </script>
</body>

</html>
